<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/theme.css" rel="stylesheet">
    <style>
        body.theme-bg-dark { background: #000 !important; color: #fff; }
        .login-card { background: #fff; border-radius: 1.5rem; box-shadow: 0 6px 32px rgba(0,0,0,0.18); padding: 2.5rem 2rem; }
        .theme-card-header { background: #000; color: #FFC107; font-weight: 700; border-radius: 0.5rem 0.5rem 0 0; padding: 1rem 1.5rem; }
        .theme-btn-yellow { background: #FFC107 !important; color: #000 !important; border: none !important; font-weight: 600; border-radius: 0.5rem; }
        .theme-btn-yellow:hover, .theme-btn-yellow:active { background: #000 !important; color: #FFC107 !important; }
        .form-label { color: #000; }
        .theme-input { background: #fff !important; color: #000 !important; border: 2px solid #FFC107 !important; border-radius: 0.5rem !important; }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.45);
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-centered-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            min-width: 0;
            max-width: 420px;
            width: 95%;
            position: relative;
            border: 1.5px solid #000;
            animation: modalPopIn 0.2s;
        }
        @keyframes modalPopIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-title {
            text-align: center;
            font-weight: bold;
            color: #000;
            margin-bottom: 1.2rem;
        }
        .modal-close {
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 1.5rem;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.2s;
        }
        .modal-close:hover { color: #ffc107; }
        .theme-input:focus {
            border-color: #ffc107 !important;
            box-shadow: 0 0 0 2px #ffe08233;
        }
        .theme-btn-yellow {
            background: #ffc107 !important;
            color: #000 !important;
            border: none !important;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background 0.2s, color 0.2s;
        }
        .theme-btn-yellow:hover, .theme-btn-yellow:active {
            background: #e0a800 !important;
            color: #000 !important;
        }
        @media (max-width: 600px) {
            .modal-centered-box { min-width: 90vw; padding: 1.2rem 0.5rem; }
        }
        .reset-popup-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 16px 24px 16px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            min-width: 280px;
            max-width: 340px;
            margin: 0 auto;
            position: relative;
            z-index: 1100;
        }
        .reset-popup-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-popup-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
        }
        .reset-popup-msg {
            font-size: 1rem;
            color: #444;
            text-align: center;
            margin-bottom: 18px;
        }
        .reset-popup-ok-btn {
            background: #ffc107;
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 8px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 auto;
            display: block;
        }
        .reset-popup-ok-btn:hover {
            background: #e0a800;
            color: #000;
        }
        /* Icon coloring for success/error */
        .reset-popup-icon.success {
            color: #43c463;
            border-radius: 50%;
            border: 3px solid #43c463;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eafaf0;
        }
        .reset-popup-icon.error {
            color: #e53935;
            border-radius: 50%;
            border: 3px solid #e53935;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff3f3;
        }
        .reset-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 18px 0 10px 0;
            min-height: 40px;
        }
        .reset-spinner:after {
            content: '';
            display: block;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 4px solid #ffc107;
            border-top: 4px solid #fff;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="theme-form-bg d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card shadow-lg rounded-4 p-4">
                    <div class="card-header text-center theme-card-header rounded-3 mb-3">
                        <h3 class="mb-0">Registration User Login</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control theme-input" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control theme-input" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn theme-btn-yellow w-100">Login</button>
                        </form>
                        <div style="text-align:center; margin-top:10px;">
                            <a href="#" id="forgot-password-link" style="color:#f5b400; font-weight:bold;">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div id="passwordResetModal" class="modal-overlay" style="display:none;">
        <div class="modal-centered-box">
            <span class="modal-close" id="closeModalBtn">&times;</span>
            <h2 class="modal-title">Password Reset</h2>
            <form method="post" action="javascript:void(0);" id="passwordResetForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label">Enter your registered email address</label>
                    <input type="email" name="email" id="id_email" class="form-control theme-input" required style="border-radius:8px; border:2px solid #ffc107;">
                </div>
                <button type="submit" id="resetSubmitBtn" class="btn theme-btn-yellow w-100" style="margin-bottom:10px;">Send Password Reset Email</button>
            </form>
            <div id="resetSpinner" class="reset-spinner" style="display:none;"></div>
            <div style="text-align:center; margin-top:5px;">
                <a href="#" id="backToLoginLink" style="color:#1a237e; text-decoration:underline;">Back to Login</a>
            </div>
            <!-- Popup for feedback -->
            <div id="resetPopup" class="reset-popup-modal" style="display:none;">
                <div id="resetPopupIcon" class="reset-popup-icon"></div>
                <div id="resetPopupTitle" class="reset-popup-title"></div>
                <div id="resetPopupMsg" class="reset-popup-msg"></div>
                <button id="resetPopupOkBtn" class="reset-popup-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById('passwordResetModal');
        var openBtn = document.getElementById('forgot-password-link');
        var closeBtn = document.getElementById('closeModalBtn');
        var backToLogin = document.getElementById('backToLoginLink');
        var resetForm = document.getElementById('passwordResetForm');
        var resetPopup = document.getElementById('resetPopup');
        var resetPopupIcon = document.getElementById('resetPopupIcon');
        var resetPopupTitle = document.getElementById('resetPopupTitle');
        var resetPopupMsg = document.getElementById('resetPopupMsg');
        var resetPopupOkBtn = document.getElementById('resetPopupOkBtn');
        var resetSpinner = document.getElementById('resetSpinner');
        var resetSubmitBtn = document.getElementById('resetSubmitBtn');
        
        // Open modal
        openBtn.addEventListener('click', function(e) {
            e.preventDefault();
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            resetPopup.style.display = 'none';
            resetForm.style.display = '';
            resetSpinner.style.display = 'none';
            resetSubmitBtn.disabled = false;
            resetSubmitBtn.textContent = 'Send Password Reset Email';
        });
        
        // Close modal
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            document.body.style.overflow = '';
        });
        
        // Back to login link
        backToLogin.addEventListener('click', function(e) {
            e.preventDefault();
            modal.style.display = 'none';
            document.body.style.overflow = '';
        });
        
        // Close modal on overlay click
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }
        });
        
        // OK button closes popup and modal
        resetPopupOkBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            document.body.style.overflow = '';
        });
        
        // AJAX password reset
        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('id_email').value;
            var csrftoken = getCookie('csrftoken');
            
            // Show spinner, disable button
            resetSpinner.style.display = 'flex';
            resetSubmitBtn.disabled = true;
            resetSubmitBtn.textContent = 'Sending...';
            
            // Simulate network delay for smoothness
            setTimeout(function() {
                fetch('/api/ajax/password_reset/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json().then(data => ({status: response.status, body: data})))
                .then(res => {
                    // Set icon and color
                    if (res.body.success) {
                        resetPopupIcon.innerHTML = '<span style="font-size:2.5rem;">&#10003;</span>';
                        resetPopupIcon.className = 'reset-popup-icon success';
                    } else {
                        resetPopupIcon.innerHTML = '<span style="font-size:2.5rem;">&#10005;</span>';
                        resetPopupIcon.className = 'reset-popup-icon error';
                    }
                    resetPopupTitle.textContent = res.body.title;
                    resetPopupMsg.textContent = res.body.message;
                    resetPopup.style.display = 'flex';
                    resetForm.style.display = 'none';
                    resetSpinner.style.display = 'none';
                    resetSubmitBtn.disabled = false;
                    resetSubmitBtn.textContent = 'Send Password Reset Email';
                })
                .catch(err => {
                    resetPopupIcon.innerHTML = '<span style="font-size:2.5rem;">&#10005;</span>';
                    resetPopupIcon.className = 'reset-popup-icon error';
                    resetPopupTitle.textContent = 'Error';
                    resetPopupMsg.textContent = 'Something went wrong. Please try again.';
                    resetPopup.style.display = 'flex';
                    resetForm.style.display = 'none';
                    resetSpinner.style.display = 'none';
                    resetSubmitBtn.disabled = false;
                    resetSubmitBtn.textContent = 'Send Password Reset Email';
                });
            }, 500); // 500ms delay for smoothness
        });
    });
    </script>
</body>
</html>
